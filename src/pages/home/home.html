<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Inicio
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  Bienvenido.
  <div *ngIf="store">
  	<ion-list>
  		<ion-item *ngFor="let item of items">
  			<h3>{{item.name}}</h3>
			<b> {{item.price}}	</b>
  		</ion-item>
  	</ion-list>
  </div>  
  <button ion-button icon-right class="button" (click)="readQR()">
    Leer QR
    <ion-icon name="camera"></ion-icon>
  </button>

</ion-content>
